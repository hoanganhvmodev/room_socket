<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Nestjs SocketIO</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">{{ title }}</h1>
                <br>
                <!-- Tabs -->
                <div class="tab-row">
                    <button class="tab-btn" :class="{ active: activeRoom == 'room1' }" @click="activeRoom = 'room1'">Room1</button>
                    <button class="tab-btn" :class="{ active: activeRoom == 'room2' }" @click="activeRoom = 'room2'">Room2</button>
                    <button class="tab-btn" :class="{ active: activeRoom == 'room3' }" @click="activeRoom = 'room3'">Room3</button>
                </div>
                <br>
                <div class="tab-row">
                    Status: {{ isMemberActiveRoom ? 'Joined' : 'NOT Joined' }} <button @click="toggleRoomMembership()">{{ isMemberActiveRoom ? 'Leave' : 'Join' }}</button>
                </div>

                <!-- /Tabs -->
                <br>
                <div id="status"></div>
                <div id="chat">
                    <input type="text" v-model="name" id="userName" class="form-control" placeholder="Enter name...">
                    <br>
                    <div class="card">
                        <div id="messages" class="card-block">
                            <ul>
                                <li v-for="message of messages[activeRoom]">
                                    <strong>{{ message.name }}</strong>: {{ message.text }}</li>
                            </ul>
                        </div>
                    </div>
                    <br>
                    <textarea id="textarea" class="form-control" v-model="text" placeholder="Enter message..."></textarea>
                    <br>
                    <button id="send" class="btn" @click.prevent="sendMessage">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
